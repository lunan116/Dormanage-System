    <script type="text/javascript">
        $(function () {
            $.ajax({
                    url:"http://10.11.18.222:5002/getdatas",
                    method:"post",
                    beforeSend:function(){
                    $("#loading").fadeIn(200);
                    },
                    success:function(result){
                        $("#loading").fadeOut(200);
                        if (result.errorCode == "405") {
                            $('.contentbox').html('')
                            fail_prompt(result.errorMessage)
                        }else if (result.errorCode != "200") {
                            //$('.contentbox').html('')
                            fail_prompt(result.errorMessage)
                        }else{
                            $(".aaa").text(result.errorMessage.roomNum)
                            $(".bbb").text(result.errorMessage.vacantRoomNum)
                            $(".ccc").text(result.errorMessage.bedNum)
                            $(".ddd").text(result.errorMessage.usersNum)
                            if (result.errorMessage.roomNumRate == "null") {
                                $(".kkk").html('---<i class="fa fa-bolt"></i>')
                            }else if (result.errorMessage.roomNumRate > 0) {
                                 $(".kkk").html((result.errorMessage.roomNumRate*100).toFixed(2)+'%<i class="fa fa-level-up"></i>')
                            }else{
                                $(".kkk").html((result.errorMessage.roomNumRate*100).toFixed(2)+'%<i class="fa fa-level-down"></i>')
                            }

                            if (result.errorMessage.vacantRoomNumRate == "null") {
                                $(".kkk1").html('---<i class="fa fa-bolt"></i>')
                            }else if (result.errorMessage.vacantRoomNumRate > 0) {
                                 $(".kkk1").html((result.errorMessage.vacantRoomNumRate*100).toFixed(2)+'%<i class="fa fa-level-up"></i>')
                            }else{
                                $(".kkk1").html((result.errorMessage.vacantRoomNumRate*100).toFixed(2)+'%<i class="fa fa-level-down"></i>')
                            }

                            if (result.errorMessage.bedNumRate == "null") {
                                $(".kkk2").html('---<i class="fa fa-bolt"></i>')
                            }else if (result.errorMessage.bedNumRate > 0) {
                                 $(".kkk2").html((result.errorMessage.bedNumRate*100).toFixed(2)+'%<i class="fa fa-level-up"></i>')
                            }else{
                                $(".kkk2").html((result.errorMessage.bedNumRate*100).toFixed(2)+'%<i class="fa fa-level-down"></i>')
                            }

                            if (result.errorMessage.usersNumRate == "null") {
                                $(".kkk3").html('---<i class="fa fa-bolt"></i>')
                            }else if (result.errorMessage.usersNumRate > 0) {
                                 $(".kkk3").html((result.errorMessage.usersNumRate*100).toFixed(2)+'%<i class="fa fa-level-up"></i>')
                            }else{
                                $(".kkk3").html((result.errorMessage.usersNumRate*100).toFixed(2)+'%<i class="fa fa-level-down"></i>')
                            }
                            $(".refreshTime1").text("上次更新："+result.errorMessage.refleshTimeroomNum)
                            $(".refreshTime2").text("上次更新："+result.errorMessage.refleshTimebedNum)
                            $(".refreshTime3").text("上次更新："+result.errorMessage.refleshTimeusersNum)
                            $(".refreshTime4").text("上次更新："+result.errorMessage.refleshTimevacantRoomNum)
                        }

                    }
                })
        })
    </script>
