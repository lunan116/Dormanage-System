    <script type="text/javascript">
    $().ready(function() {
        var pageNo = 1;
        var leftMsg = false;
        var rightMsg = false;
        var dd = new Date();
        refleshtable(pageNo,callbacks,dd.getMonth())
        $("#pre").click(function(){
            $('#next > a').css("background-color","#fff")
            pageNo -= 1
            if (pageNo <= 0) {
                pageNo = 1;
                leftMsg = true;
                $('#pre > a').css("background-color","#ddd")
                $('#pre > a').attr('disabled',"true");
            }else{
                var k = $('#selectButton').text().toString();
                var keyword = k.substr(0,k.length-2);
                if (keyword.replace(/\s/g, "") == "月份选择") {
                    refleshtable(pageNo,callbacks,dd.getMonth())
                }else{
                    refleshtable(pageNo,callbacks,keyword)
                }
                $('#pre > a').css("background-color","#fff")
                $('#pre > a').attr('disabled',"false");
                
            }
        })

        
        $("#next").click(function(){
            pageNo += 1;
            $('#pre > a').css("background-color","#fff")
            var k = $('#selectButton').text().toString();
            var keyword = k.substr(0,k.length-2);
            if (keyword.replace(/\s/g, "") == "月份选择") {
                refleshtable(pageNo,callbacks,dd.getMonth())
            }else{
                refleshtable(pageNo,callbacks,keyword)
            }
        })

        $(".content").on("click",".roombox",function(){
            //console.log($(this).attr("id"));
            var id = $(this).attr("id");
            if (id == undefined || id == "") {
                fail_prompt("该房间床位已满！")
            }else{
                $('#myModal').modal({
                    show: true,
                    backdrop:'static'
                })
                $('#roomID').val(id);
            }

        })

        $("#saveInfo").click(function(){
            var roomNo = $("#room").text();
            var useNo = $("#endNumber").val();
            var roomID = $("#roomID").val();
            
                var data = {
                roomNo,useNo,roomID
                }
                console.log(data);
                $.ajax({
                    url:"http://10.11.18.222:5002/monthlySettlement",
                    method:"post",
                    data:data,
                    beforeSend:function(){
                    $("#loading").fadeIn(200);
                    },
                    success:function(result){
                    $("#loading").fadeOut(200);
                    //console.log(result);
                    if (result.errorCode == "200") {
                        success_prompt("登记成功！");
                        refleshtable(pageNo,callbacks,dd.getMonth())
                    }else{
                        fail_prompt(result.errorMessage)
                    }
                }
                });
            
            
        })

        function callbacks(s){
            if ( s==-1 ) {
                pageNo -= 1;
                $("#pageNo > a").text(pageNo)
                $('#next > a').css("background-color","#ddd")
                $('#next > a').attr('disabled',"true");
            }else{
                $("#pageNo > a").text(pageNo)
            }
            
        }

        function refleshtable(pageNo,cb,keyword){
            if (keyword) {
                var data = {pageNo:pageNo,keyword:keyword}
            }else{
                var data = {pageNo:pageNo}
            }
            
                $.ajax({
                    url:"http://10.11.18.222:5002/getMonthsPowerUseNo",
                    method:"post",
                    data:data,
                    beforeSend:function(){
                    $("#loading").fadeIn(200);
                    },
                    success:function(result){
                    //console.log(result);
                    $("#loading").fadeOut(200);
                    if (result.errorCode == "200") {
                        var html = "";
                        for(var i = 0;i<result.errMessage.length;i++){
                            if (result.errMessage[i].useNo == "----") {
                                html += `<tr class="danger"><td><input class="checkbox1" type="checkbox" id="`+result.errMessage[i]._id+`"></td><td>`+result.errMessage[i].id+
                                `</td><td>`+result.errMessage[i].roomNo+
                                `</td><td>`+result.errMessage[i].useNo+
                                `</td>`
                            }else{
                                html +=`<tr class="success"><td><input class="checkbox1" type="checkbox"></td><td>`+result.errMessage[i].id+
                                `</td><td>`+result.errMessage[i].roomNo+
                                `</td><td>`+result.errMessage[i].useNo+
                                `</td>`

                                
                        }
                        //console.log(html)
                        $(".content1").html(html)

                        cb(0)
                            }
                    }else if ( result.errorCode == "406") {
                        fail_prompt(result.errorMessage)
                         $(".content1").html(`<tr class="no-records-found"><td colspan="4">没有找到匹配的记录</td></tr>`)
                    }else if(result.errorCode == "302"){
                        fail_prompt("已经是最后一页了！")
                        cb(-1)
                    }else if(result.errorCode == "303"){
                        $(".content1").html(`<tr class="no-records-found"><td colspan="4">没有找到匹配的记录</td></tr>`)
                        fail_prompt("查询失败，未找到该关键字相关信息！")
                        $('#next > a').css("background-color","#ddd")
                        $('#next > a').attr('disabled',"true");
                        pageNo = 1

                        
                    }
                }
                });

        }

        /*输入框内容改变触发事件*/
        $("#keyword").bind('input propertychange', function(){
            console.log(pageNo)
            var keyword = $(this).val();
            if (keyword) {
                pageNo=1
                refleshtable(pageNo,callbacks,keyword)
            }else{
                pageNo=1
                $('#next > a').css("background-color","#fff")
                        $('#next > a').attr('disabled',"false");
                refleshtable(pageNo,callbacks)
            }
        })
        $(".dropdown-menu1 > li").click(function(){
            //console.log($(this).text())
            //console.log($('#selectButton').text())
            $('#selectButton').html($(this).text()+`<span class="caret"></span>`)
            var k = $('#selectButton').text().toString();
            var keyword = k.substr(0,k.length-2);
            //console.log(keyword)
            pageNo=1
            refleshtable(pageNo,callbacks,keyword)

        })
        
        //设置完成退房登记的住客不可选
        $("tbody").on("mousemove",'input:checkbox',function(){
            if (!$(this).attr("id")) {
                $(this).attr("disabled","disabled");
            }
          
        })


        $("#editUser").click(function(){
            var id = $("input:checkbox:checked").attr("id");
            $("#room").text($("input:checkbox:checked").parent().parent().children().eq(2).text())
            if (id == undefined || id == "") {
                fail_prompt("请选择要进行用电量登记的房间！")
            }else{
                console.log(65656)
                $('#myModal').modal({
                    show: true,
                    backdrop:'static'
                })
                $('#roomID').val(id);
            }
        })
        


     })
        /*时间格式化*/
        function a(d){
            if(parseInt(d) < 10){
                return  "0"+d
            }else{
                return d
            }
        }
        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            var D = a(date.getDate()) + ' ';
            var h = a(date.getHours()) + ':';
            var m = a(date.getMinutes()) + ':';
            var s = a(date.getSeconds());
            return Y + M + D + h + m + s;
        }

    </script>
